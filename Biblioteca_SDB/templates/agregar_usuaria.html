{% extends 'base.html' %}

{% block contentenido %}
    <h1>{% block titulo %} Biblioteca "{{ nombre_biblioteca}}" {% endblock %}</h1>
    <h2>Agrega usuaria</h2>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="nombre">Nombre *</label>
            <input type="text" name="nombre"
                   placeholder="Nombre" class="form-control"
                   value="{{ request.form['nombre'] }}"></input>
        </div>
        <div class="form-group">
            <label for="apellidoPaterno">Apellido paterno</label>
            <input type="text" name="apellidoPaterno"
                   placeholder="Apellido paterno" class="form-control"
                   value="{{ request.form['apellidoPaterno'] }}"></input>
        </div>
        <div class="form-group">
            <label for="apellidoMaterno">Apellido materno</label>
            <input type="text" name="apellidoMaterno"
                   placeholder="Apellido materno" class="form-control"
                   value="{{ request.form['apellidoMaterno'] }}"></input>
        </div>
        <div class="form-group">
            <label for="correo">Correo</label>
            <input type="text" name="correo"
                   placeholder="Correo electronico" class="form-control"
                   value="{{ request.form['correo'] }}"></input>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password"
                   placeholder="Password" class="form-control"
                   value="{{ request.form['password'] }}"></input>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
        *Campos requeridos
    </form>
    <hr>
{% endblock %}

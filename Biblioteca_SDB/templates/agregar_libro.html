{% extends 'base.html' %}

{% block contentenido %}
    <h1>{% block titulo %} Biblioteca "{{ nombre_biblioteca}}" {% endblock %}</h1>
    <h2>Agrega un libro</h2>
    <hr>
    <form method="post">
        <div class="form-group">
            <label for="titulo">Título *</label>
            <input type="text" name="titulo"
                   placeholder="Escribe el título" class="form-control"
                   value="{{ request.form['titulo'] }}"></input>
        </div>
        <div class="form-group">
            <label for="autor">Autor</label>
            <input type="text" name="autor"
                   placeholder="Escribe el autor" class="form-control"
                   value="{{ request.form['autor'] }}"></input>
        </div>
        <div class="form-group">
            <label for="anio">Año</label>
            <select name="anio" value="{{ request.form['anio'] }}">
            {%set anios = range(1700, 2020)%}
            {% for anio in anios %}
            <option value="{{anio}}">{{anio}}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="editorial">Editorial</label>
            <input type="text" name="editorial"
                   placeholder="Escribe la editorial" class="form-control"
                   value="{{ request.form['editorial'] }}"></input>
        </div>
        <div class="form-group">
            <label for="paginas_totales">Número de páginas</label>
            <input type="text" name="paginas_totales"
                   placeholder="Escribe el número de páginas" class="form-control"
                   value="{{ request.form['paginas_totales'] }}"></input>
        </div>
        <div class="form-group">
            <label for="pais">País</label>
            <input type="text" name="pais"
                   placeholder="Escribe el país" class="form-control"
                   value="{{ request.form['pais'] }}"></input>
        </div>
        <div class="form-group">
            <label for="resenia">Reseña</label>
            <textarea name="resenia" placeholder="Escribe una reseña"
                      class="form-control">{{ request.form['resenia'] }}</textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Agregar</button>
        </div>
        *Campos requeridos
    </form>
    <hr>
{% endblock %}
